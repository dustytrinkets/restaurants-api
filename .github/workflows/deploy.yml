name: Deploy Backend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run test
      
    - name: Run e2e tests
      run: npm run test:e2e
      env:
        DATABASE_URL: sqlite:///tmp/test.db
        
    - name: Build application
      run: npm run build
      
    - name: Copy existing database
      run: |
        mkdir -p /tmp/data
        cp data/restaurants.db /tmp/restaurants.db
        echo "âœ… Database copied from data/restaurants.db"
      
    - name: Verify database content
      run: |
        echo "ğŸ“Š Database verification:"
        sqlite3 /tmp/restaurants.db "SELECT COUNT(*) as restaurant_count FROM restaurants;"
        sqlite3 /tmp/restaurants.db "SELECT COUNT(*) as user_count FROM users;"
        sqlite3 /tmp/restaurants.db "SELECT COUNT(*) as review_count FROM reviews;"
        sqlite3 /tmp/restaurants.db "SELECT COUNT(*) as migration_count FROM migrations;"
        echo "âœ… Database is ready with existing data"
        echo "â„¹ï¸  No migrations needed - using existing database with all data"
        
    - name: Deploy to your platform
      run: |
        echo "âœ… Tests passed!"
        echo "âœ… Application built!"
